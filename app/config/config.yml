imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    serializer:
        enabled: true
    #esi:             ~
    translator:       ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id:  ~
    fragments:       ~
    http_method_override: true


# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources: ['bootstrap_3_layout.html.twig']


# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    filters:
        cssrewrite: ~


# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true


# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }


# FOS userBundle Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Bestcasting\Manage\UserBundle\Entity\User


# FOS restBundle Configuration
fos_rest:
    routing_loader:
        default_format: json
    body_converter:
        validate: true
        enabled: true
    view:
        view_response_listener: 'force'

# Sensio Configuration
sensio_framework_extra:
    request: { converters: true }


# Auth Configuration
security:
    firewalls:
        secured_area:
            pattern: ^/api
            stateless: true
            simple_preauth:
                authenticator: manage_user_authenticator
            provider: manage_user_provider

    providers:
        manage_user_provider:
            id: manage_user_provider